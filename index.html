<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<h1>Customize Calculator</h1>
<section class="calculator">
    <form>
            <input type="text" name="" id="" class="screen">
    </form>

    <div class="buttons">
    <button type="button" class="btn yellow-button" data-num="*">*</button>
    <button type="button" class="btn yellow-button" data-num="/">/</button>
    <button type="button" class="btn yellow-button" data-num="-">-</button>
    <button type="button" class="btn yellow-button" data-num="+">+</button>

    <button type="button" class="btn grey-button" data-num=".">.</button>
    <button type="button" class="btn grey-button" data-num="9">9</button>
    <button type="button" class="btn grey-button" data-num="8">8</button>
    <button type="button" class="btn grey-button" data-num="7">7</button>
    <button type="button" class="btn grey-button" data-num="6">6</button>
    <button type="button" class="btn grey-button" data-num="5">5</button>
    <button type="button" class="btn grey-button" data-num="4">4</button>
    <button type="button" class="btn grey-button" data-num="3">3</button>
    <button type="button" class="btn grey-button" data-num="2">2</button>
    <button type="button" class="btn grey-button" data-num="1">1</button>
    <button type="button" class="btn grey-button" data-num="0">0</button>
    <button type="button" class="btn-equal grey-button">=</button>
    <button type="button" class="btn-clear red-button">C</button>
    </div>
    
</section>

<div class="testArray">
    
</div>
    
</body>
<script src="calc.js"></script>
</html>
